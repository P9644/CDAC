<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="facebook-icon.jpg" alt="Facebook"></a>
                    <a href="#" class="social"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#" class="social"><img src="google-icon.jpg" alt="Google"></a>
                </div>
                <span>Or sign in using E-Mail Address</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <div class="sign-up">
                <h1>Create Account!</h1>
                <p>Sign up if you still don't have an account...</p>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
